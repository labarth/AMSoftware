<form [ngClass]="'form'">
  <div>
    <mat-form-field appearance="outline" [ngClass]="'form-field'">
      <textarea matInput placeholder="Введите описание товара"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" [ngClass]="'form-field'">
      <input matInput placeholder="Введите цену">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-radio-group [ngClass]="'form-radio-group'" aria-label="Select an option">
      <mat-radio-button value="1" [ngClass]="'form-radio-button'">Куплено</mat-radio-button>
      <mat-radio-button value="2" [ngClass]="'form-radio-button'">Нужно купить</mat-radio-button>
    </mat-radio-group>
  </div>
  <button mat-stroked-button color="primary">Primary</button>
</form>
