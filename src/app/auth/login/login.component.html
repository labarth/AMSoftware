<form [ngClass]="'form'" [formGroup]="form" (ngSubmit)="logIn()">
  <div>
    <div>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput placeholder="почта" type="email" formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput type="password" placeholder="пароль" formControlName="password" autocomplete>
      </mat-form-field>
    </div>
  </div>
  <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">Войти</button>
</form>
