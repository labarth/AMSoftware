<form [ngClass]="'form'" [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <div>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput placeholder="Имя" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput placeholder="Фамилия" formControlName="surname">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput placeholder="почта" type="email" formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput type="password" placeholder="пароль" formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" [ngClass]="'form-field'">
        <input matInput type="password" placeholder="повторите пароль" formControlName="confirmPassword">
      </mat-form-field>
    </div>
  </div>
  <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">Зарегестрироваться</button>
</form>
