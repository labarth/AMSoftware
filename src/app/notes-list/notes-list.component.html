<mat-list *ngIf="notes.length !== 0 else emptyList">
  <mat-list-item *ngFor="let note of notes; let idx = index">
    <p mat-line>{{note.description}}</p>
    <p mat-line>{{note.price}}</p>
    <p mat-line>{{note.date | date:'dd.MM.yy' }}</p>
    <p mat-line>{{note.isNeedBuy ? '–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å': '–ö—É–ø–ª–µ–Ω–æ'}}</p>
    <div (click)="deleteNote(note.id)">üóë</div>
    <mat-divider *ngIf="idx !== notes.length - 1"></mat-divider>
  </mat-list-item>
</mat-list>
<ng-template  #emptyList>
  <div>Empty list</div>
</ng-template>
